StatisticsColumns_Column_AvgQueueDepth=Avg. Queue Depth
StatisticsColumns_Column_AvgQueueDepth_Description=For components that queue data before processing/sending this is the average queue depth measured as a percentage.
StatisticsColumns_Column_BytesPerSec=Bytes/sec
StatisticsColumns_Column_BytesPerSec_Description=The byte rate of the data transfer. Units are binary, not decimal.\n\t- In the case of CORBA pushPacket calls rate of transfer\n\t- In the case of dataXML size of XML data (not schema) in that second\n\t- In the case of dataFile size of file (or part of file) transferred in that second
StatisticsColumns_Column_CallsPerSec=Calls/sec
StatisticsColumns_Column_CallsPerSec_Description=Number of calls per second (push or send)
StatisticsColumns_Column_ElementsPerSec=Elements/sec
StatisticsColumns_Column_ElementsPerSec_Description=The rate of CORBA elements transferred in the pushPacket data.
StatisticsColumns_Column_Name=Name
StatisticsColumns_Column_Name_Description=Name of the port or port connection
StatisticsColumns_Column_StreamIDs=Stream ID(s)
StatisticsColumns_Column_StreamIDs_Description=List of all active streamIDs (that have not been ended)
StatisticsColumns_Column_Time=Time
StatisticsColumns_Column_Time_Description=The elapsed time, in seconds, since the last packet was transfered via a pushPacket call
